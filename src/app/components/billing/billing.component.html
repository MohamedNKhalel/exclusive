<div class="container">
    <div class="directions">
        <span routerLink="/home" class="previous">home</span>
        <span routerLink="/cart" class="previous">cart</span>
        <span class="current">billing</span>
    </div>
    <h1 class="billing-title my-5">Billing Details</h1>
    <div class="row g-4 align-items-start my-5">
        <div class="col-md-5">
            <div>
                <div>
                    <div class="mb-4 billing-input">
                        <label class="d-block form-label" for="fName">First Name<span class="text-danger">*</span></label>
                        <input type="text" id="fName" >
                    </div>
                    <div class="mb-4 billing-input">
                        <label class="d-block form-label" for="cName">company Name<span class="text-danger">*</span></label>
                        <input type="text" id="cName" >
                    </div>
                    <div class="mb-4 billing-input">
                        <label class="d-block form-label" for="street">street address<span class="text-danger">*</span></label>
                        <input type="text" id="street" >
                    </div>
                    <div class="mb-4 billing-input">
                        <label class="d-block form-label" for="floor">Apartment, floor, etc. (optional)<span class="text-danger">*</span></label>
                        <input type="text" id="floor" >
                    </div>
                    <div class="mb-4 billing-input">
                        <label class="d-block form-label" for="phone">Town/City<span class="text-danger">*</span></label>
                        <input type="text" id="phone" >
                    </div>
                    <div class="mb-4 billing-input">
                        <label class="d-block form-label" for="phone">Phone Number<span class="text-danger">*</span></label>
                        <input type="text" id="phone" >
                    </div>
                    <div class="mb-4 billing-input">
                        <label class="d-block form-label" for="emailInput">email address<span class="text-danger">*</span></label>
                        <input type="text" id="emailInput" >
                    </div>
                </div>
                <label class="save-info">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Save this information for faster check-out next time
                </label>
            </div>
        </div>
        <div class="col-md-6 offset-lg-1">
            <div>
                <div class="d-flex flex-column gap-4">
                    <div *ngFor="let item of orderItems" class="product d-flex justify-content-between align-items-center">
                        <div class="d-flex gap-4 align-items-center">
                            <img [src]="item?.product?.image" alt="">
                            <h2>{{item?.product?.title.split(' ').slice( 0 , 3).join(' ')}}</h2>
                        </div>
                        <span>${{item?.product?.price}}</span>
                    </div>
                    <div class="border-bottom mt-4 border-black pb-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex  gap-4 align-items-center">
                            <p class="m-0">Subtotal:</p>
                        </div>
                        <span>${{totalPrice.toFixed()}}</span>
                    </div>
                    <div class="d-flex border-bottom border-black pb-3 justify-content-between align-items-center">
                        <div class="d-flex gap-4 align-items-center">
                            <p class="m-0">Shipping:</p>
                        </div>
                        <span>Free</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex gap-4 align-items-center">
                            <p class="m-0">Total:</p>
                        </div>
                        <span>${{totalPrice.toFixed()}}</span>
                    </div>
                    <div class="payment justify-content-between d-flex">
                        <div class="d-flex flex-column gap-4">
                            <div class="d-flex gap-3">
                                <input type="radio" name="payment" id="bank">
                                <label for="bank">Bank</label>
                            </div>
                            <div class="d-flex gap-3">
                                <input type="radio" name="payment" id="cash">
                                <label for="cash">cash on delivery</label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <img src="./assets/images/pay.png"  alt="">
                            <img src="./assets/images/pay1.png"  alt="">
                            <img src="./assets/images/pay2.png"  alt="">
                            <img src="./assets/images/pay3.png"  alt="">
                        </div>
                    </div>
                    <div class="coupon d-flex justify-content-between align-items-center">
                        <input  type="text" placeholder="Coupon Code">
                        <button  type="button" class="main-btn">apply coupon</button>
                    </div>
                    <button (click)="completeOrder()" type="button" class="main-btn d-block me-auto">Place order</button>
                </div>

            </div>
        </div>
    </div>
</div>
