<section>
    <div class="container">
        <div class="d-flex top-profile justify-content-between align-items-center mt-5">
            <div class="directions m-0">
                <span routerLink="/home" class="previous">home</span>
                <span class="current">My account</span>
            </div>
            <h2 class="user-name m-0">Welcome! <span >{{loggedUser[0].name}}</span></h2>
        </div>
        <div class="row my-5">
            <div class="col-md-3">
                <div class="option">
                    <h3>Manage My Account</h3>
                    <ul class="list-unstyled">
                        <li>
                            <a class="active-option">My Profile</a>
                        </li>
                        <li>
                            <a>Address Book</a>
                        </li>
                        <li>
                            <a>My Payment Options</a>
                        </li>
                    </ul>
                </div>
                <div class="option">
                    <h3>My Orders</h3>
                    <ul class="list-unstyled">
                        <li>
                            <a>My Returns</a>
                        </li>
                        <li>
                            <a>My Cancellations</a>
                        </li>
                    </ul>
                </div>
                <div class="option">
                    <h3>My WishList</h3>
                </div>
            </div>
            <div class="col-md-9">
                <div class="p-5  shadow rounded-1 option-details ">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="m-0">Edit Your profile</h3>
                        <i *ngIf="!editClicked" (click)="edit()" class="fa-regular cursor-pointer fa-xl fa-pen-to-square"></i>
                    </div>
                    <form [formGroup]="editForm" (ngSubmit)="submitEdit()">
                        <div class="row gx-5 gy-4  align-items-center justify-content-between">
                            <div class="col-md-6">
                                    <div class="d-flex flex-column  gap-2">
                                        <label for="fName">First Name</label>
                                        <input formControlName="firstName"   id="fName" type="text" >
                                    </div>
                            </div>
                            <div class="col-md-6">
                                    <div class="d-flex flex-column  gap-2">
                                        <label for="lName">Last Name</label>
                                        <input formControlName="lastName"  id="lName" type="text" >
                                    </div>
                            </div>
                            <div class="col-md-6">
                                    <div class="d-flex flex-column  gap-2">
                                        <label for="email">Email</label>
                                        <input formControlName="email"  id="email" type="email" >
                                    </div>
                            </div>
                            <div class="col-md-6">
                                    <div class="d-flex flex-column  gap-2">
                                        <label  for="address">Address</label>
                                        <input formControlName="address"   id="address" type="text" >
                                    </div>
                            </div>
                        </div>
                        <div [ngClass]="{
                            'border-warning':passErrMsg,
                            'border':passErrMsg,
                            'border-2':passErrMsg,
                            'p-2':passErrMsg
                        }" class="d-flex flex-column gap-3 mt-4 rounded-1  ">
                            <label>Password Changes</label>
                            <input formControlName="currentPass"  type="text" placeholder="Current Password">
                            <input formControlName="newPass"  type="text" placeholder="New Password">
                            <input formControlName="confirmPass"  type="text" placeholder="Confirm New Password">
                            <div *ngIf="passErrMsg" class="alert text-center alert-danger mb-0">
                                <p class="m-0">{{passErrMsg}}</p>
                            </div>
                        </div>
                        <div *ngIf="editClicked" class="logic-buttons  d-flex justify-content-end align-items-center mt-4">
                            <button (click)="edit()" type="button" class="main-btn">Cancel</button>
                            <button [disabled]="editForm.get('firstName')?.value == '' || editForm.get('lastName')?.value == '' || editForm.get('email')?.value == '' || editForm.get('address')?.value == '' " type="submit" class="main-btn">save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</section>
